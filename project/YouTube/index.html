<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="shortcut icon" href="./assets/youtube.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    />
  </head>
  <body class="bg-[#0F0F0F] w-full h-screen">
    <nav class="p-3 text-white w-full grid grid-cols-8 mx-auto gap-4">
      <div class="col-span-2 flex items-center">
        <div>
          <span
            class="material-symbols-outlined hover:cursor-pointer p-2 hover:bg-[#3D3D3D] rounded-full"
          >
            menu
          </span>
        </div>
        <div class="flex ml-3">
          <img
            class="w-[44px] object-cover"
            src="./assets/images-removebg-preview.png"
            alt="yt"
          />
          <h3
            style="font-family: 'Oswald', sans-serif; font-size: 22px"
            class="relative"
          >
            YouTube
            <sup style="font-size: 10px" class="absolute top-2">IN</sup>
          </h3>
        </div>
      </div>
      <div
        class="col-span-4 h-[40px] grid grid-cols-10 bg-[#242323] rounded-3xl items-center p-[1px]"
      >
        <input
          tabindex="0"
          type="search"
          id="search"
          placeholder="Search"
          class="bg-[#121212] col-span-9 border-transparent border outline-none px-2 focus:border-blue-700 h-full rounded-l-3xl items-center"
        />
        <button class="col-span-1 scale-110 pt-2">
          <span class="material-symbols-outlined">search</span>
        </button>
      </div>
      <div
        class="col-span-2 w-full items-center flex justify-between mr-24 px-4"
      >
        <span
          class="material-symbols-rounded rounded-full hover:cursor-pointer bg-[#3D3D3D] p-2"
        >
          mic
        </span>
        <div class="flex justify-between w-1/2">
          <span class="material-symbols-outlined p-2"> more_vert </span>
          <button
            class="flex border border-[#3D3D3D] items-center rounded-full w-40 justify-evenly text-blue-400 hover:bg-[#263850] hover:border-none"
          >
            <span class="material-symbols-outlined"> account_circle </span>
            <h3>Sign in</h3>
          </button>
        </div>
      </div>
    </nav>
    <div class="grid grid-cols-12 w-full h-full">
      <div class="col-span-2 text-white">
        <ul class="px-3 border-b border-[rgba(255,255,255,0.2)] pb-3">
          <li
            class="bg-[#222222] py-2 flex px-3 gap-4 rounded-lg hover:bg-[#3D3D3D] hover:cursor-pointer"
          >
            <span class="material-symbols-rounded"> home </span>
            Home
          </li>
          <li
            class="py-2 flex px-3 gap-4 rounded-lg hover:bg-[#3D3D3D] hover:cursor-pointer"
          >
            <img

            />
            Shorts
          </li>
          <li
            class="py-2 flex px-3 gap-4 rounded-lg hover:bg-[#3D3D3D] hover:cursor-pointer"
          >
            <span class="material-symbols-outlined"> subscriptions </span>
            Subscriptions
          </li>
        </ul>
        <ul class="px-3 border-b border-[rgba(255,255,255,0.2)] pb-3 mt-3">
          <li
            class="py-2 flex px-3 gap-4 rounded-lg hover:bg-[#3D3D3D] hover:cursor-pointer"
          >
            <span class="material-symbols-outlined"> video_library </span>
            You
          </li>
          <li
            class="py-2 flex px-3 gap-4 rounded-lg hover:bg-[#3D3D3D] hover:cursor-pointer"
          >
            <span class="material-symbols-outlined"> history </span>
            History
          </li>
        </ul>
        <ul class="px-3 border-b border-[rgba(255,255,255,0.2)] pb-3 mt-3">
          <li class="py-3 flex px-4 ml-2">
            <p class="px-3 text-xs">
              Sign in to like videos, comment and subscribe.
            </p>
          </li>
          <li class="px-4 ml-2">
            <button
              class="flex border border-[#3D3D3D] items-center rounded-full w-28 justify-evenly py-2 text-blue-400 hover:bg-[#263850] hover:border-none"
            >
              <span class="material-symbols-outlined"> account_circle </span>
              <h3>Sign in</h3>
            </button>
          </li>
        </ul>
      </div>
      <div class="col-span-10"></div>
    </div>
  </body>
</html>
