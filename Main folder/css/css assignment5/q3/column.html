<!-- Auto Columns:- Auto columns are affect width when its not given to that container it will increase width as we given in autocolumn -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>column</title>
    <style>
        .main_column{
            height: 60vh;
            width: 50vw;
        display: grid;
        grid-template-rows: repeat(6, 1fr);
        gap: 6px;
        grid-auto-columns: 130px;
        }
        .column{
        border: 1px solid rgb(252, 212, 137);
        background-color: rgb(241, 230, 209);
    }
    </style>
</head>
<body>
    <div class="C">
        <h1>Auto column</h1>
        <div class="main_column">
            <div class="column">1</div>
            <div class="column">2</div>
            <div class="column">3</div>
            <div class="column">4</div>
            <div class="column">5</div>
            <div class="column">6</div>
        </div>
    </div>
</body>
</html>
