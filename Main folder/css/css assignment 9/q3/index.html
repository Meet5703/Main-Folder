<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-around align-content-center">
        <nav class="justify-content-evenly" >
            <a class="navbar-brand" href="https://pwskills.com/">
                <img class="my-1" src="https://accounts.pwskills.com/images/PWSkills-main.png" width="15%" height="15%" class="d-inline-block align-top" alt="main_logo">
            </a>
            <div class="nav-item dropdown d-inline-block">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="https://pwskills.com/courses?domain=64b6b1e740d0451c4cc09f7a">Software Developement</a>
                    <a class="dropdown-item" href="https://pwskills.com/courses?domain=64b6b22b40d0454489c09fd7">Artificial Intelligence</a>
                </div>
                <a class=" nav-item nav-link d-inline-block my-3 mx-3" href="https://jobs.pwskills.com/">Job Portal</a>
                <a class="nav-item nav-link d-inline-block my-3 mx-3" href="https://lab.pwskills.com/">PW Skills Lab</a>
            </div>
        </nav>
        <div class="nav-item btn" style="text-align: left;">
            <button class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal" data-target="#exampleModal" data-whatever="@Login" type="button">Login</button>



            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login Your Account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    <form>
                        <div class="form-group">
                        <label for="Email" class="col-form-label">Email</label>
                        <input type="Email" class="form-control" id="Email" placeholder="Enter your Email here">
                        <p>we will never share your email with anyone else</p>
                        </div>
                        <div class="form-group">
                        <label for="password" class="col-form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="password">
                        </div>
                    </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </nav>


            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"          crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"          crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"          crossorigin="anonymous"></script>
</body>
</html>
