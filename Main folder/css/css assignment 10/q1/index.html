          <span class="text-center md:-ml-20 sm:-ml-20">or</span>
          <hr class="border-gray-500 md:-ml-20 mx-7  sm:mr-9 -ml-20">
        </div>
  
        <div class="sm:mx-auto sm:w-full sm:max-w-sm col-span-6">
          <form class="space-y-6 min-w-full" action="#" method="POST">
            <div>
              <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
              <div class="mt-2">
                <input placeholder="example123@gmail.com" id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 pl-4">
              </div>
            </div>
  
            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                <div class="text-sm">
                  <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                </div>
              </div>
              <div class="mt-2">
                <input placeholder="********" id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 pl-4">
              </div>
            </div>
  
            <div>
              <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 text-sm px-3 py-1.5 font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
            </div>
          </form>
  
          <p class="mt-2 text-center text-sm text-gray-500">
            Don't have an account?
            <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Register here</a>
          </p>
        </div>

    <div class="hidden lg:block col-end-7 col-span-2 mt-6 right-32">
      <img src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg" alt="1">
