<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table ,td ,th{
            border: 1px solid rgb(68, 0, 255);
            color: rgb(219, 24, 24);
            background-color: rgba(240, 248, 255, 0.403);
        }
    </style>
</head>
<body>
    <h1>Conference Schedule</h1>
    <table cellpadding="5">
        <tr>
            <th>Time</th>
            <th>Room 1</th>
            <th>Room 2</th>
            <th>Room 3</th>
            <th>Room 4</th>
        </tr>
        <tr>
            <td rowspan="3">9:00AM-10:00AM</td>
            <td rowspan="2">KeyNote</td>
            <td>Session A</td>
            <td>Session B</td>
            <td rowspan="3">Session C</td>
        </tr>
        <tr>
            <td>Session C</td>
            <td>Session D</td>
        </tr>
        <tr>
            <td>10:30AM-11:00AM</td>
            <td colspan="2">Session F</td>
        </tr>
        <tr>
            <td>12:00PM-1:00PM</td>
            <td colspan="4">Lunch Break</td>

        </tr>
        <tr>
            <td rowspan="2">1:00PM-2:00PM</td>
            <td>Session G</td>
            <td rowspan="2">Session H</td>
            <td>Session I</td>
            <td>Session J</td>
        </tr>
        <tr>
            <td>Session K</td>
            <td>Session L</td>
            <td>Session M</td>
        </tr>
    </table>
</body>
</html>
