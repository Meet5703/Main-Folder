<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating text</title>
</head>
<body>
     <p> 
       <b>Hello sir I am MEET bold</b>

     </p>
     <p>
       <i>Hello sir I am MEET italic</i>

     </p>
     <p>
       <u>Hello sir I am MEET underline</u>

     </p>
     <p>
       <mark>Hello sir I am MEET Highlighted</mark>

     </p>
   <p>    
       Hello sir I am MEET <sup>superscripted</sup>

     </p>
     <p>
       Hello sir I am MEET <sub>subscripted</sub>

     </p>
     <p>
       Hello sir I am MEET <big>this is big</big>

     </p>
     <p>
       Hello sir I am MEET <small>this is small</small>

     </p>
     <p>
       Hello sir I am MEET <del>this is deleted</del>
     </P>

</body>
</html>
